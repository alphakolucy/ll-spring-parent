<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="../layui/css/layui.css" />
	</head>
	<body>
		<div class="layui-form" style="padding: 10px 0 0 10px;">
			<div class="layui-inline">
				<!-- 选择查询字段 -->
				<div class="layui-input-block" id="tag_ids2"></div>
			</div>
			<!-- 输入查询条件及查询 -->
			<div class="layui-inline"><input class="layui-input" style="width: 250px;display: inline-block;" id="searchvaladress"
				 placeholder="请输入关键字" />
				<button class="layui-btn" style="width: 100px;" id="searchaddress">查询</button>
			</div>
			<!-- 数据操作菜单 -->
			<div class="layui-inline">
				<button class="layui-btn" style="width: 100px;" id="import">导入</button>
				<button class="layui-btn" style="width: 100px;" id="export">导出</button>
				<button class="layui-btn" style="width: 100px;" id="exportall">导出所有</button>
			</div>
		</div>
		<div>
			<!-- 温泉点数据列表显示容器 -->
			<table class="layui-hide" id="list" lay-data="{id: 'pointlist'}" lay-filter="demo"></table>
		</div>
		<script type="text/javascript" src="../Api.js"></script>
		<script type="text/javascript" src="../layui/layui.js"></script>
		<script type="text/javascript">
			var curpointjson = {};

			layui.config({
				base: '../'
			}).extend({
				selectN: 'layui_extends/selectN', //下拉多选多选插件 
				selectM: 'layui_extends/selectM', //下拉多选多选插件 https://fly.layui.com/extend/selectN,selectM/#doc
			}).use(['table', 'form', 'jquery', 'upload', 'selectN', 'selectM'], function() {
				var table = layui.table;
				var form = layui.form;
				var $ = layui.jquery;
				var layer = layui.layer;
				var upload = layui.upload;
				var searchfilter = {
					"efficacyInterventionExperiment": "是"
				};
				var curtabledata = [];

				var selectN = layui.selectN;
				var selectM = layui.selectM;
				var tagIns2 = selectM({
					//元素容器【必填】
					elem: '#tag_ids2',
					data: waterstanardsearch,
					selected: [],
					max: waterstanardsearch.length,
					name: 'tag2',
					delimiter: ',',
					field: {
						idName: 'id',
						titleName: 'name'
					}
				});
				//查询函数
				$("#searchaddress").on("click", function() {
					var searchval = $("#searchvaladress").val();
					if (searchval == "") {
						table.reload('pointlist', {
							page: {
								curr: 1
							}
						});
					} else {
						searchfilter = {
							"efficacyInterventionExperiment": "是"
						};
						//获取选择的字段值
						var fifterval = $("input[name=tag2]").val();
						console.log(fifterval);
						if (fifterval == "") {
							layer.msg('查询字段不能为空！', {
								icon: 5,
								time: 1000
							}, function() {});
							return false;
						} else {
							var fiftervals = fifterval.split(',');
							$.each(fiftervals, function(index, item) {
								searchfilter[item] = searchval;
							});
							table.reload('pointlist', {
								where: searchfilter,
								page: {
									curr: 1
								}
							});
						}
					}
				});
				//导出所有
				$("#exportall").on("click", function() {
					//获取选择的字段值
					searchfilter = {
						"efficacyInterventionExperiment": "是"
					};
					var searchval = $("#searchvaladress").val();
					var fifterval=$("input[name=tag2]").val();
					if(fifterval!=""){
						var fiftervals=fifterval.split(',');
						$.each(fiftervals,function(index,item){
							searchfilter[item]=searchval;
						});
					}
					$.ajax({
						type: "GET",
						url: apiUrl + "/springPoint/findAllPage",
						data:searchfilter,
						dataType: "json",
						success: function(data) {
							tableToExcel(pointtabletitles, data.springPoints.content);
						},
						error:function(data) {
							layer.msg('查询数据失败！', {
								icon: 5,
								time: 1000
							}, function() {
							
							});
						}
					});
				});
				//导出当前
				$("#export").on("click", function() {

					console.log(curtabledata);
					if (curtabledata.length == 0) {
						layer.msg('数据为空，导出失败！', {
							icon: 5,
							time: 1000
						}, function() {

						});
					} else {
						tableToExcel(pointtabletitles, curtabledata);
					}
				});

				//选择查询字段
				form.on('select(selectfilter)', function(data) {
					// console.log(data.elem); //得到select原始DOM对象
					searchfilter = data.value;
					// console.log(data.value); //得到被选中的值
					// console.log(data.othis); //得到美化后的DOM对象
				});

				//实例化数据类别显示对象
				table.render({
					elem: '#list',
					id: 'pointlist',
					url: apiUrl + "/springPoint/findAllPage", //数据获取接口
					request: {
						pageName: 'page',
						limitName: 'size'
					},
					where: searchfilter,
					parseData: function(res) { //res 即为原始返回的数据
						return {
							"code": res.code, //解析接口状态
							"msg": res.message, //解析提示文本
							"count": res.springPoints.totalElements, //解析数据长度
							"data": res.springPoints.content //解析数据列表
						};
					},
					response: {
						statusName: 'code',
						statusCode: 200,
						// msgName: 'message',
						// countName: 'springPoints.totalPages',
						// dataName: 'springPoints.content'
					},
					cols: [
						[{
								field: 'id',
								title: 'ID',
								hide: true,
							}, {
								field: 'codeNumber',
								title: '编号'
							}, {
								field: 'address',
								title: '位置名称'
							}, {
								field: 'z',
								title: '海拔'
							}, {
								field: 'holeDepth',
								title: '孔深',
							}, {
								field: 'ph',
								title: 'PH值',
							}, {
								field: 'waterTemperature',
								title: '温度'
							}, {
								field: 'waterInflow',
								title: '涌水量'
							}, {
								field: 'trepanning',
								title: '开孔/出露层位'
							}, {
								field: 'waterOutlet',
								title: '出水段'
							},
							{
								field: 'pointCategory',
								title: '理疗类型',
								templet: function(d) {
									if (d.pointCategory == 30001) {
										return "天然温泉";
									}else if (d.pointCategory == -30002) {
										return "不达标温泉";
									} else if (d.pointCategory == -30003) {
										return "无资料温泉";
									}else if (d.pointCategory == -30004) {
										return "废弃温泉";
									}else if (d.pointCategory == 30005) {
										return "地热井";
									}else if (d.pointCategory == 30006) {
										return "施工中地热井";
									}else if (d.pointCategory == -30007) {
										return "不达标地热井";
									}else if (d.pointCategory == -30008) {
										return "废弃地热井";
									}else if (d.pointCategory == -30009) {
										return "无资料地热井";
									}else if (d.pointCategory == 30010) {
										return "理疗功效研究点";
									}else if (d.pointCategory == 30011) {
										return "成因解剖研究点";
									}else if (d.pointCategory == 30012) {
										return "理疗功效成因解剖研究点";
									}else if (d.pointCategory == -30012) {
										return "录入编号异常";
									}
								}
							},
							{
								title: '操作',
								width: 160,
								toolbar: '#barDemo'
							}
						]
					],
					page: true,
					done: function(res, curr, count) {
						//如果是异步请求数据方式，res即为你接口返回的信息。
						console.log("data:" + res.data);
						curtabledata = res.data;
						console.log('查询结果数：' + curtabledata);
					}
				});
				//数据操作菜单函数
				table.on('tool(demo)', function(obj) {
					var data = obj.data;
					curpointjson = data;
					if (obj.event === 'detail') { //详情查看
						layer.open({
							type: 2,
							title: "温泉点详情",
							area: ['80%', '90%'],
							shadeClose: true, //点击遮罩关闭
							content: 'pointdetail.html'
						});
					} else if (obj.event === 'del') { //数据删除
						layer.confirm('真的删除行么', function(index) {
							layer.close(index);
							$.ajax({
								type: "DELETE",
								url: apiUrl + "/springPoint/deletePoint?id=" + curpointjson.id,
								// data: {
								// 	id: curpointjson.id
								// },
								dataType: "json",
								success: function(data) {
									layer.msg('删除成功', {
										icon: 1,
										time: 1000
									}, function() {});
									obj.del();
								},
								errorfunction(data) {
									console.log(data);
									layer.msg('删除失败', {
										icon: 5,
										time: 1000
									}, function() {});
								}
							});
						});
					} else if (obj.event === 'edit') { //数据编辑
						layer.open({
							type: 2,
							title: "编辑温泉点",
							area: ['80%', '90%'],
							shadeClose: true, //点击遮罩关闭
							content: 'pointmodify.html',
							end: function() {
								table.reload('pointlist', {
									where: searchfilter,
									page: {
										curr: 1
									}
								});
							}
						});
					}
				});
			});
		</script>
		<!-- 数据操作菜单 -->
		<script type="text/html" id="barDemo">
			<a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
		  <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
		  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
		</script>
	</body>
</html>
