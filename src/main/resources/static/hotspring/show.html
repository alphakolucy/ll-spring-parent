<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>贵州省理疗温泉数据展示</title>
		<link rel="stylesheet" href="layui/css/layui.css" media="all">
		<link rel="stylesheet" href="leaflet/leaflet.css" />
		<link rel="stylesheet" href="index.css" />

	</head>
	<body>
		<!-- 地图显示容器 -->
		<div id="map"></div>
		<!-- 温泉数据录入、数据列表查看操作 -->
		<div id="operate">
			<ul id="menuitem">
				<li name="hotlistall">贵州省温泉统计表</li>
				<li name="hotlistanatomy">典型理疗温泉成因解剖研究</li>
				<li name="hotlisteffect">典型理疗温泉成因功效研究</li>
			</ul>
		</div>
		<!-- 地图基本操作 -->
		<div id="mapoperate">
			<ul>
				<li name="reset"><img src="img/back.svg" title="复位" /></li>
				<li name="add"><img src="img/add.svg" title="放大" /></li>
				<li name="sub"><img src="img/sub.svg" title="缩小" /></li>
				<li name="export"><img src="img/imgexport.png" title="导出地图" /></li>
				<li name="manage"><img src="img/manage.svg" title="数据管理" /></li>
			</ul>
		</div>
		<!-- 地图标题 -->
		<div id="biaoti">
			<input type="text" name="" value="贵州省理疗温泉分布图">
		</div>
		<!-- 地图图例显示模块 -->
		<div id="showlegend" title="显示图例"><img src="img/show.svg" /></div>
		<div id="legend">
			<!-- 地图图层图例 -->
			<ul class="legendleft">
				<li><span class="one"></span> <span>乡镇</span></li>
				<li><span class="eight">————</span> <span>省市县</span></li>
				<li><span class="nine">————</span> <span>图框</span></li>
				<li><span class="ten">————</span> <span>图名</span></li>
				<li name="traffic"><span class="two">————</span> <span>高速路</span></li>
				<li name="rivers"><span class="four"><img src="img/river.png" /></span> <span>河流</span></li>
			</ul>
			<!-- 温泉数据图例 -->
			<ul class="legendright">
				<li><img src="img/build.png" /><span>地热井-达标</span></li>
				<li><img src="img/build-gray.png" /><span>地热井-不达标</span></li>
				<li><img src="img/build-drill.png" /><span>地热井-施工</span></li>
				<li><img src="img/build-discard.png" /><span>地热井-废弃</span></li>
				<li><img src="img/build-nodata.png" /><span>地热井-无资料</span></li>
				<li><img src="img/hotspring.png" /><span>温泉-达标</span></li>
				<li><img src="img/hotspring-gray.png" /><span>温泉-不达标</span></li>
				<li><img src="img/hotspring-black.png" /><span>温泉-废弃</span></li>
				<li><img src="img/hotspring-yelllow.png" /><span>温泉-无资料</span></li>
				<li><img src="img/anatomy.png" /><span>理疗功效研究点</span></li>
				<li><img src="img/effect.png" /><span>成因解剖研究点</span></li>
			</ul>
		</div>
		<!-- 地图数据筛选模块 -->
		<div id="showscreen" title="显示筛选"><img src="img/show.svg" /></div>
		<div id="screen" class="layui-form layui-form-item">
			<!-- 温泉水质指标筛选 -->
			<ul class="water-quality">
				<li><input type="checkbox" lay-skin="primary" lay-filter="waterquality" id="waterTemperature" name="waterTemperature"
					 title="水温" /></li>
				<li><input type="checkbox" lay-skin="primary" lay-filter="waterquality" id="dissolvedSolids" name="dissolvedSolids"
					 title="溶解性总固体" /></li>
				<li><input type="checkbox" lay-skin="primary" lay-filter="waterquality" id="co2" name="co2" title="二氧化碳" /></li>
				<li><input type="checkbox" lay-skin="primary" lay-filter="waterquality" id="hydrothion" name="hydrothion" title="总硫化氢" /></li>
				<li><input type="checkbox" lay-skin="primary" lay-filter="waterquality" id="hsio" name="hsio" title="偏硅酸" /></li>
				<li><input type="checkbox" lay-skin="primary" lay-filter="waterquality" id="hbo2" name="hbo2" title="偏硼酸" /></li>
				<li><input type="checkbox" lay-skin="primary" lay-filter="waterquality" id="br2" name="br2" title="溴" /></li>
				<li><input type="checkbox" lay-skin="primary" lay-filter="waterquality" id="i2" name="i2" title="碘" />
				</li>
				<li><input type="checkbox" lay-skin="primary" lay-filter="waterquality" id="fe" name="fe" title="总铁" /></li>
				<li><input type="checkbox" lay-skin="primary" lay-filter="waterquality" id="asa" name="asa" title="砷" /></li>
				<li><input type="checkbox" lay-skin="primary" lay-filter="waterquality" id="rn" name="rn" title="氡" />
				</li>
			</ul>
		</div>

		<script type="text/javascript" src="Api.js"></script>
		<script type="text/javascript" src="layui/layui.js"></script>
		<script type="text/javascript" src="leaflet/leaflet.js"></script>
		<script type="text/javascript" src="js/proj4-compressed.js"></script>
		<script type="text/javascript" src="js/proj4leaflet.js"></script>
		<script type="text/javascript" src="js/html2canvas.js"></script>
		<script type="text/javascript" src="js/catiline.js"></script>
		<script type="text/javascript" src="bundle.js"></script>
		<script type="text/javascript" src="show.js"></script>
	</body>
</html>
